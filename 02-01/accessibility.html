<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility</title>
</head>
<body>
    <h4>figure and figcaption in aria</h4>
    <figure>
        <img src="../download.png" alt="Aspire Logo" aria-describedby="logoDetail" />
        <figcaption id="logoDetail">This is the aspire system logo</figcaption>
    </figure>
    <hr>
    <h4><u>Empty alt</u> <br>
    <img src="../happysmiley.png" alt="" width="100" height="100"/><br>
    </h4>
    <hr>
    <img src="../happysmiley.png" role="presentation" alt="smiley face" width="100" height="100">
</body>
</html>
