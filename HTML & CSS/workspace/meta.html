<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- description -->
    <meta name="description" content="Learn about HTML meta tags">
    <!-- keywords, schema -->
    <meta name="keywords" content="HTML, meta tags, SEO" scheme="http">
    <!-- aurthor -->
    <meta name="author" content="Jane Doe">
    <!-- property -->
    <meta property="og:title" content="HTML Meta Tags Explained">
    <meta property="og:description" content="A comprehensive guide to HTML meta tags">
    <!-- viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- http-equiv="X-UA-Compatible" -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- http-equiv="refresh" -->
    <meta http-equiv="refresh" content="5; url=http://127.0.0.1:5500/workspace/meta.html">
    <title>Meta tag</title>
</head>
<body>
    <style>
        body{
            background-color: powderblue;
        }
    </style>
    <h2>Good Morning</h2>
</body>
</html>
