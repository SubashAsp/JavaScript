<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility</title>
</head>
<body>
    <h4><u>ARIA in form</u></h4>
    <div id="sample">
        <label for="name" aria-label="name">Name :</label>
        <input type="text" placeholder="Enter Your Name" aria-label="enter your name here" /><br>
        <label for="number" aria-label="phoneNumber">Number :</label>
        <input type="number" placeholder="Enter Your Number" aria-placeholder="enter your number here " ><br>
        <label for="email" aria-label="emailid">Email :</label>
        <input type="email" placeholder="Enter Your Mail" aria-placeholder="Enter your mail id">
    </div>
    <hr>
    <h4><u>ARIA in Image</u></h4>
    <img src="../download.png" alt="Aspire System logo">
<br>
    <img src="../download.png" aria-labelledby="description">
    <p id="description">Aspire system logo</p>
</body>
</html>
