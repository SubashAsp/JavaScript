<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="./templateLiterals.js"></script>
</head>

<body>
    <!-- basicTemplateLiterals -- preValued -->
    <h4><u>Basic Template literal</u></h4>
    <p>displayed in console</p>
    <hr>
    <!-- userGivenValue -->
    <label for="name">Enter a name :</label>
    <input type="text" placeholder="Enter a name" class="value">
    <button class="btn" type="button" onclick="buttonClick()">enter</button>
    <p class="result"></p>
    <hr>

    <!-- multiLineStrings -->
    <h4><u>Multi Line Strings</u></h4>
    <p>displayed in console</p>
    <hr>

    <!-- Adding numbers -->
     <h4><u>addingNumbers</u></h4>
    <label for="firstNumber">Enter the first number :</label>
    <input type="number" placeholder="enter the first number" id="firstNumber">
    <br>
    <label for="secondNumber">Enter the second number :</label>
    <input type="number" placeholder="enter the second number" id="secondNumber">
    <br>
    <button type="button" onclick="addTwo()">add</button>
    <p id="resultNum"></p>
    <hr>
    <h4><u>addingTwoStrings</u></h4>
    <label for="firstName">Enter the first number :</label>
    <input type="text" placeholder="Enter your first name" id="firstName">
    <br>
    <label for="secondName">Enter tyour second name :</label>
    <input type="text" placeholder="Enter your second name" id="secndName">
    <br>
    <button type="button" onclick="addStr()">addStr</button>
    <p id="str_Result"></p>
</body>
</html>
