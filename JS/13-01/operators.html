<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
    <script defer src="./operators.js"></script>
</head>
<body>
    <h5><u>Increment Operator</u></h5>
    <div>
        <label for="number">Enter the number to be incremented</label>
        <input type="number" placeholder="Enter the number" id="incrementOperator">
        <button type="button" onclick="increment()">increment</button>
        <p>Result : <span id="incrementResult"></span></p>
    </div>
    <hr>
    <h5><u>Decrement Operator</u></h5>
    <div>
        <label for="number">Enter the number to be decremented :</label>
        <input type="number" placeholder="Enter the number" id="decrementOperator">
        <button type="button" onclick="decrement()">decrement</button>
        <p>Result : <span id="decrementResult"></span></p>
    </div>
</body>
</html>
